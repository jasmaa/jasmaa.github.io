name: Build and Deploy
on:
  push:
    branches:
     - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
        run: |
          bundle install
          bundle exec jekyll build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: _site
          single-commit: true